<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Blue Archive Launch Screen</title>
</head>
<body>
    <div class="main">
        <div class="image-stack">
            <img src="img/launch 1.png" alt="Image 1" class="stacked-image">
            <img src="img/launch 2.png" alt="Image 2" class="stacked-image">
            <img src="img/launch 3.png" alt="Image 3" class="stacked-image">
            <img src="img/launch 4.png" alt="Image 4" class="stacked-image">
            <img src="img/launch 5.png" alt="Image 5" class="stacked-image">
            <img src="img/launch 6.png" alt="Image 6" class="stacked-image">
            <img src="img/launch 7.png" alt="Image 7" class="stacked-image">
            <img src="img/launch 8.png" alt="Image 8" class="stacked-image">
        </div>
        
        <div class="upper-element">
            <img src="BA Logo light.png" class="logo-img" alt="Blue Archive Logo">
            <div class="version-id">
                <p class="uid">UID: 5 555 555</p>
                <p class="ver">Ver: 199287</p>
            </div>     
        </div>
       
        <div class="lower-element">
            <div class="menu-swap">
                <button class="menu">MENU</button>
                <button class="swap-account">ログインアカウントの切り替え</button>
            </div>
            <div class="start-area">
                <button class="start">TOUCH TO START</button>
                <button class="social"><div class="social-text">Yostar</div></button>
                <p class="copyright">&copy; NEXON Games Co., Ltd. & Yostar, Inc. All rights Reserved</p>
            </div>
        </div>
        
        <audio src="music/BGM.flac" autoplay loop>
            Your browser does not support this audio
        </audio>

    </div>
</body>
</html>
